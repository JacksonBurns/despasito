image:
    - Visual Studio 2017

environment:
  MINGW_DIR: C:\mingw-w64\x86_64-7.2.0-posix-seh-rt_v5-rev1\mingw64\bin

  matrix:
    - PYTHON: "C:\\Miniconda36-x64"
      PYTHON_VERSION: "3.6"
      PYTHON_ARCH: "64"

   # - PYTHON: "C:\\Miniconda37-x64"
   #   PYTHON_VERSION: "3.7"
   #   PYTHON_ARCH: "64"
      
init:
- cmd: set PATH=%MINGW_DIR%;%PATH%

install:
    # Make sure pip is around
    
  - python -m ensurepip
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "SET PYTHONPATH=despasito\\equations_of_state\\saft\\.libs"
  
    # Add conda-forge channel
  - conda config --add channels conda-forge
  

    # Always run commands without asking
  - conda config --set always_yes yes

    # Try to update conda first to avoid odd dependency clashes
  - conda update --all

    # Create test environment for package
  - python devtools\\scripts\\create_conda_env.py -n=test -p=%PYTHON_VERSION% devtools\\conda-envs\\test_env.yaml

    # Activate the test environment
  - activate test

    # Build and install package
  - python setup.py develop --no-deps
  - conda install sphinx sphinx_rtd_theme

  
build: false

test_script:
  - pytest -v --cov=despasito despasito\\tests
  - cd docs
  - make html
  - cd ../

on_success:
  - codecov
